# monitoring/grafana/provisioning/dashboards/dashboards.yml
# Dashboard provisioning configuration

apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: 'Solana Bot'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards